{% extends 'main\base.html' %}


{% block content %}
<h1>{{ article.title }}</h1>
<h5>Created at: {{article.created_at}}</h5>
<h4>
    Written By:
    {% for author in article.authors.all %}
        <a href="{% url 'get_author' author.pk %}"> {{author}} </a>,
    {% endfor %}
</h4>

<p>
    {{article.content}}
</p>

{% endblock %}
